<!-- Modal 생성을 위해 Server 에서 COOKIE (home_popup_modal_숫자) 관리 필요 -->
{% for popup in popups %}
    <div id="home_popup_modal_{{ popup.id|default:0 }}" class="draggable custom-modal"
         style="width: {{ popup.width|default:"300px" }}; left: {{ popup.left|default:"50px" }}; top: {{ popup.top|default:"0px" }};">
        <div class="modal-content">
            <div class="header-modal" style="cursor: move; display: flex; justify-content: space-between; margin: 10px;">
                <div class="title-modal" id="staticBackdropLabel">{{ popup.title|default:"" }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="body-modal" style="height: {{ popup.height|default:"300px" }};">
                {% if popup.image %}
                    <img src="{{ popup.image }}"/>
                {% endif %}
            </div>
            <div class="bottom-modal" style="margin: 0 10px">
                <label style="font-size: 15px" for="todayUnSee_popup_modal_{{ popup.id|default:0 }}" class="check_s">오늘 하루 보이지
                    않음</label>
                <input type="checkbox" id="todayUnSee_popup_modal_{{ popup.id|default:0 }}" class="checkbox"
                       onclick="setPopupCookie('home_popup_modal_{{ popup.id|default:0 }}', this);">
            </div>
        </div>
    </div>
{% endfor %}

{% if popups %}
<script>
    $(function () {
        $('.draggable').draggable({
            handle: '.header-modal',
            containment: 'window'
        });
    });

    const btnClose = document.querySelector('.btn-close');
    const modal = document.querySelector('.draggable.custom-modal');

    btnClose.addEventListener('click', function () {
        modal.style.display = 'none';
    });

    function setPopupCookie(modalIdName, checkbox) {
        if (checkbox.checked) {
            const date = new Date();
            date.setDate(date.getDate() + 1);
            document.cookie = modalIdName + "=true; expires=" + date.toUTCString() + "; path=/";
            document.querySelector("#" + modalIdName).remove();
        }
    }
</script>
{% endif %}
